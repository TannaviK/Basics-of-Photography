  <div class="text-block">
    <h4>Exposure</h4>
    <p>Exposure is the amount of light that hits the image sensor when an image is clicked.
      <br>It directs how light or dark the colours of the image turn out.
      <br>The <a herf="set_page.html">Apperture</a> Setting controls this.
      <br>As seen in the pictures, it can create glare effects or encourage contrast.
